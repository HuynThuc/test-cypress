<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | KapKap</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Loại bỏ thanh cuộn */
      background-color: transparent;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background-color: transparent;
      /* Đảm bảo canvas không có nền */
    }
  </style>
</head>

<body>
  <canvas id="unity-canvas"></canvas>
  <script src="Build/Build.loader.js"></script>
  <script>
    // Nếu là thiết bị di động, điều chỉnh kích thước canvas
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Build.data",
      frameworkUrl: "Build/Build.framework.js",
      codeUrl: "Build/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "KapKap",
      productVersion: "1.0",
      matchWebGLToCanvasSize: true, // Khớp kích thước render WebGL với kích thước canvas
      devicePixelRatio: window.devicePixelRatio || 1 // Điều chỉnh cho màn hình độ phân giải cao
    });
  </script>
</body>

</html>
